<script>
    // English lines from Canto I
    const infernoTextEn = [

        "Even as the sand doth, when the whirlwind breathes.",
        "The heavy thunder broke my head with sound",
        "So that I woke, like one by force disturbed;",

        "To recognize the place in which I was.",

        "Of the abysmal valley dolorous,",
        "That gathers thunder of infinite ululations.",
        "There is a place in Hell called Malebolge,",
        "Wholly of stone and of an iron colour,",
        "As is the circle that around it turns.",
        "In the right center of the malign field",
        "Yawns a well, exceeding wide and deep,",
        "Of which its place the structure will recount."
    ];
    
    // Italian lines from Canto I
    const infernoTextIt = [
        "Nel mezzo del cammin di nostra vita",
        "mi ritrovai per una selva oscura,",
        "ché la diritta via era smarrita.",
        "Ahi quanto a dir qual era è cosa dura",
        "esta selva selvaggia e aspra e forte",
        "che nel pensier rinova la paura!",
        "Tant' è amara che poco è più morte;",
        "ma per trattar del ben ch'i' vi trovai,",

        "Diverse lingue, orribili favelle,",
        "parole di dolore, accenti d'ira,",

        "Vero è che 'n su la proda mi trovai",
        "de la valle d'abisso dolorosa",
        "che 'ntrono accoglie d'infiniti guai.",
        "Luogo è in inferno detto Malebolge,",
        "tutto di pietra di color ferrigno,",
        "come la cerchia che dintorno il volge.",

        "vaneggia un pozzo assai largo e profondo,",

    ];
    
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    function generate(lang) {
        const count = parseInt(document.getElementById('count-' + lang).value);
        const type = document.getElementById('type-' + lang).value;
        const output = document.getElementById('output-' + lang);
        const lines = lang === 'en' ? infernoTextEn : infernoTextIt;
        
        if (count < 1 || count > 50) {
            output.innerHTML = 'please enter a number between 1 and 50';
            output.classList.remove('empty');
            return;
        }
        
        let result = '';
        
        if (type === 'lines') {
            for (let i = 0; i < count; i++) {
                const line = lines[getRandomInt(0, lines.length - 1)];
                result += line + '\n';
            }
        } else if (type === 'tercets') {
            for (let i = 0; i < count; i++) {
                const start = Math.floor(Math.random() * (lines.length - 2));
                result += lines[start] + '\n';
                result += lines[start + 1] + '\n';
                result += lines[start + 2] + '\n\n';
            }
        }
        
        output.textContent = result.trim();
        output.classList.remove('empty');
    }
    
    function copyToClipboard(lang) {
        const output = document.getElementById('output-' + lang);
        const text = output.textContent;
        
        if (text === 'generated text will appear here' || text === 'il testo generato apparirà qui') {
            return;
        }
        
        navigator.clipboard.writeText(text).then(() => {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = lang === 'en' ? 'copied!' : 'copiato!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }).catch(err => {
            alert(lang === 'en' ? 'failed to copy to clipboard' : 'copia non riuscita');
        });
    }
    
    // Generate default content on load
    window.onload = function() {
        generate('en');
        generate('it');
    };
</script>
